<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{personData?.name}}</mat-card-title>
      <mat-card-subtitle>{{personData?.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Name : {{personData?.name}}
        Age  : {{personData?.age}}
        Number: {{personData?.mobileNumber}}
        Sex:    {{personData?.sex}}
        Address : {{personData?.address}}
        Id:  {{personData?.id}}
      </p>
    </mat-card-content>
  </mat-card>
